<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghép ảnh vào khung</title>
  <style>
    body {
  font-family: 'Roboto', Arial, sans-serif;
  text-align: center;
  padding: 10px;
  background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
  color: #333;
}
  h1 {
    font-size: 2rem;
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
  }

  .canvas-container {
  position: relative;
  width: 100%; /* Chiếm toàn bộ chiều rộng màn hình */
  max-width: 400px; /* Giới hạn tối đa */
  aspect-ratio: 1; /* Giữ tỷ lệ vuông */
  margin: 20px auto;
  border: 2px solid #ccc;
  background-color: #fff;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

#uploaded-image,
.frame {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    

label[for="upload"],
#download {
  display: inline-block;
  margin: 10px auto;
  padding: 10px 20px;
  font-size: 14px;
  font-weight: bold;
  color: #fda085;
  background-color: #ffffff;
  border: 2px solid #fda085;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

label[for="upload"]:hover,
#download:hover {
  background-color: #fda085;
  color: #ffffff;
}

    #download {
      font-size: 16px;
      font-weight: bold;
      background-color: #ffffff;
      color: #fda085;
      border: 2px solid #fda085;
      border-radius: 25px;
      padding: 15px 25px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    #download:hover {
      background-color: #fda085;
      color: #ffffff;
    }

    .controls {
  margin: 20px auto;
  padding: 15px;
  width: 90%; /* Giảm chiều rộng cho điện thoại */
  max-width: 350px; /* Giới hạn tối đa */
  background-color: #ffffff;
  border: 2px solid #fda085;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.controls h2 {
  margin-bottom: 15px;
  color: #fda085;
  font-size: 1.2rem;
}

.button-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Giảm số cột cho điện thoại */
  gap: 10px;
  justify-items: center;
  align-items: center;
}

.button-container button {
  width: 45px;
  height: 45px;
  font-size: 14px;
  font-weight: bold;
  background-color: #ffffff;
  color: #fda085;
  border: 2px solid #fda085;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.button-container button:hover {
  background-color: #fda085;
  color: #ffffff;
}

    #move-up {
      grid-column: 2;
      grid-row: 1;
    }

    #move-down {
      grid-column: 2;
      grid-row: 2;
    }

    #move-left {
      grid-column: 1;
      grid-row: 2;
    }

    #move-right {
      grid-column: 3;
      grid-row: 2;
    }

    #zoom-in {
      grid-column: 4;
      grid-row: 1;
    }

    #zoom-out {
      grid-column: 4;
      grid-row: 2;
    }

    #footer {
  font-weight: bold;
  font-size: 14px;
}

@media (max-width: 768px) {
  h1 {
    font-size: 1.5rem;
  }

  .canvas-container {
    max-width: 300px;
  }

  label[for="upload"],
  #download {
    font-size: 12px;
    padding: 10px 15px;
  }

  .controls {
    max-width: 300px;
    padding: 10px;
  }

  .button-container button {
    width: 40px;
    height: 40px;
    font-size: 12px;
  }
}
  </style>
</head>
<body>
  <h1>GHÉP AVATAR CỦA BẠN VÀO KHUNG "HỘI XUÂN 2025"</h1>
  <div class="canvas-container">
    <img id="uploaded-image" crossOrigin="anonymous" src="" alt="Ảnh tải lên">
    <img class="frame" crossOrigin="anonymous" src="frame.png" alt="Khung ảnh">
  </div>
  <label for="upload">Ấn vào đây để tải ảnh cần ghép lên</label>
  <input type="file" id="upload" accept="image/*" style="display: none;">
  <button id="download">Tải ảnh về</button>
  <div class="controls">
    <h2>Điều chỉnh ảnh</h2>
    <div class="button-container">
      <button id="move-up">↑</button>
      <button id="move-down">↓</button>
      <button id="move-left">←</button>
      <button id="move-right">→</button>
      <button id="zoom-in">+</button>
      <button id="zoom-out">-</button>
    </div>
  </div>
  <canvas id="canvas" style="display: none;"></canvas>
  <script src="app.js"></script>
  <script>
    // Kiểm tra hệ điều hành iOS
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    document.getElementById('download').addEventListener('click', () => {
      const canvas = document.getElementById('canvas');
      const image = canvas.toDataURL("image/png");

      if (isIOS()) {
        // Mở ảnh trong tab mới với hướng dẫn
        const newTab = window.open();
        newTab.document.write(`<h1>Lưu ảnh bằng cách nhấn giữ vào ảnh và chọn 'Lưu vào Ảnh'</h1>`);
        newTab.document.write(`<img src="${image}" style="width: 100%; height: auto;">`);
      } else {
        // Tải xuống trực tiếp trên Android hoặc các thiết bị khác
        const link = document.createElement('a');
        link.href = image;
        link.download = 'image.png';
        link.click();
      }
    });
  </script>
  <div id="footer">
    <a href="https://www.facebook.com/TruyenthongthieunhiGXThanhthe">
      © 2025 THIẾU NHI GIÁO XỨ THÁNH THỂ
    </a>
  </div>
</body>
</html>
